 /* animacao no titulo*/

        /* Botão voltar ao topo */
.voltar-topo {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #14a099;
    color: white;
    padding: 10px 15px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
}
.voltar-topo:hover {
    background-color: #155ebe;
}
        /* Foto de perfil */
        .profile-pic {
            width: 190px;
            height: 190px;
            border-radius: 90%; /* deixa a imagem redonda */
            object-fit: cover; /* ajusta a imagem sem distorcer */
            border: 5px solid rgb(255, 255, 255);/* muda a cor da borda*/
            background-color: white;

        }
        .profile-container{
            text-align: center;
        }

         /* Seção de conteúdo */
         
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-size: 45px;
        
            
        }
        section {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .projetos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: pink;
            padding: 15px;
            border-radius: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }



        /* Formulário de contacto */
    
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background: none;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: none;
        }
         /* Links de redes sociais */
         .social-links{
            text-align: center;
         }
        .social-links a {
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333333;
            font-weight: bold;
           
       
        }

        .social-links a:hover {
            color: #0040ff;
        }
